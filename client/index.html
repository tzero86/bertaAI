<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
      href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BertaAI</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="app">
      <img src="./assets/logo_w.png" alt="BertaAI Logo" id="logo">
      <p class="tagline">A <strong>Chukaro Corp</strong> AI Assistant powered by OpenAi</p>
      <div class="socials">
        <a href="https://twitter.com/tzero86" target="_blank"><img src="./assets/twitter.svg"></a>
        <a href="https://github.com/tzero86" target="_blank"><img src="./assets/github.svg"></a>
      </div>
      
      <div id="chat_container"></div>
      <form action="">
        <textarea name="prompt" cols="1" rows="1" placeholder="Ask Berta..."></textarea>
        <button type="submit"><img src="assets/send.svg" alt="Send message button."></button>
      </form>
    </div>
    <script> hljs.initHighlightingOnLoad(); </script>
    <script type="module" src="/script.js"></script>
  </body>
</html>
